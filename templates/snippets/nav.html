{% load static %}
<header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="{% url 'home' %}#home">Home</a></li>
          {% if not request.user.is_authenticated %}
          <li><a class="nav-link scrollto" href="{% url 'register' %}#register">Register</a></li>
          {% endif %}
          {% if request.user.is_authenticated %}
          <li class="dropdown"><a href="#"><span>{{request.user.first_name|title}}</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a href="{% url 'account' %}#account">Account</a></li>
              <li><a href="{% url 'addpost' %}#addpost">Add Post</a></li>

              <li><a href="{% url 'dashboard' %}#dashboard">Dashboard</a></li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
              
            </ul>
          </li>
          {% else %}
           <li><a class="nav-link scrollto" href="{% url 'login' %}#login">Login</a></li>
          {% endif %} 
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header>
